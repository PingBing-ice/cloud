# nacos配置
server:
  port: 3377

spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #Nacos服务注册中心地址
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
#        group: TEST_GROUP
        group: DEFAULT_GROUP   # 创建分组
        namespace: 67f9f694-9499-4e83-aae4-3e26d6ee6fdb

